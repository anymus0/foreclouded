<div class="card">
  <div class="card-body">
    <div class="container">
      <div class="row">
        <div class="col d-flex justify-content-end">
          <button class="btn text-danger" (click)="onClose()">
            <fa-icon [icon]="faWindowClose"></fa-icon>
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-2 col-3">
          <div class="btn-group" dropdown [insideClick]="true" [isAnimated]="true">
            <button
              id="button-animated"
              dropdownToggle
              type="button"
              class="btn dropdown-toggle button-big"
              aria-controls="dropdown-animated"
            >
              <fa-icon [icon]="faImage"></fa-icon>
            </button>
            <div
              id="dropdown-animated"
              *dropdownMenu
              class="dropdown-menu"
              role="menu"
              aria-labelledby="button-animated"
            >
              <div class="container">
                <div class="row">
                  <div class="col dropdown-item">
                    <form [formGroup]="bgURLForm">
                      <input
                      class="input form-control"
                      type="text"
                      placeholder="Image link"
                      formControlName="bgURLInput"
                    >
                    </form>
                  </div>
                </div>
                <div class="row">
                  <div class="col-5">
                    <button
                    class="btn text-success"
                    (click)="setBackground(bgURLForm.value.bgURLInput)"
                  >
                    <fa-icon [icon]="faPlus"></fa-icon>
                  </button>
                  </div>
                  <div class="col">
                    <button
                    class="btn text-warning"
                    (click)="setBackground(null)"
                  >
                    <fa-icon [icon]="faUndo"></fa-icon>
                  </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-2">
          <button *ngIf="currentLocationIndex !== 0" class="btn text-danger" (click)="onRemoveClick()">
            <fa-icon [icon]="faTrash"></fa-icon>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
