<div id="app">
  <ng-template [ngIf]="online" [ngIfElse]="offline">
    <app-navbar></app-navbar>
    <div class="container-fluid pt-5">
      <div class="row d-flex justify-content-center">
        <div
          class="col-xl-4 col-lg-4 col-md-6 col-sm-6 col-12 pb-3"
          *ngFor="let location of locations; let i = index"
        >
          <app-city-weather
            [geoLocation]="location"
            [currentLocationIndex]="i"
            (geoLocationToRemove)="removeCity($event)"
          >
          </app-city-weather>
        </div>
      </div>
    </div>
  </ng-template>
  <ng-template #offline>
    <p>offline</p>
  </ng-template>
</div>
