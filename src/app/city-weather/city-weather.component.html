<ng-template [ngIf]="weatherData" [ngIfElse]="loading">
  <div class="card" [appDynamicBackground]="geoLocation.background">
    <div class="card-body">
      <div class="container">
        <div class="row">
          <div class="col-10">
            <img src="http://openweathermap.org/img/wn/{{ weatherData.weather.icon }}.png">
            <p>{{ weatherData.lastUpdated | date:'EEE, h:mm aaa' }}</p>
            <h4 class="card-title">{{ geoLocation.name }}</h4>
          </div>
          <div class="col-2" *ngIf="!isCurrentLocation">
            <button class="btn removeBtn" (click)="onRemoveClick(geoLocation)">
              <fa-icon [icon]="faTrash"></fa-icon>
            </button>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <p class="card-text currentTemp">{{ weatherData.temp }} â„ƒ</p>
            <p *ngIf="isCurrentLocation"><strong>Current location</strong></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-template>
<ng-template #loading>
  <p>Loading...</p>
</ng-template>
