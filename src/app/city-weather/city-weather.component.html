<div class="card">
  <div class="card-body">
    <div class="container">
      <div class="row">
        <div class="col-11">
          <h4 class="card-title">{{ geoLocation.name }}</h4>
        </div>
        <div class="col-1">
          <button class="btn removeBtn" (click)="onRemoveClick(geoLocation)">
            <fa-icon [icon]="faTrash"></fa-icon>
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <ng-template [ngIf]="weatherData" [ngIfElse]="loading">
            <p class="card-text currentTemp">{{ weatherData.current.temp }} â„ƒ</p>
          </ng-template>
          <ng-template #loading>
            <p>Loading...</p>
          </ng-template>
        </div>
      </div>
    </div>


  </div>
</div>
