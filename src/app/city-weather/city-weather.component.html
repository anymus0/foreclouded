<ng-template [ngIf]="weatherData" [ngIfElse]="loading">
  <div class="card" [appDynamicBackground]="geoLocation.background">
    <div class="card-body">
      <div class="container">
        <div class="row">
          <div class="col-lg-2 col-3">
            <div class="btn-group" dropdown [insideClick]="true" [isAnimated]="true">
              <button
                id="button-animated"
                dropdownToggle
                type="button"
                class="btn dropdown-toggle button-big"
                aria-controls="dropdown-animated"
              >
                <fa-icon [icon]="faImage"></fa-icon>
              </button>
              <ul
                id="dropdown-animated"
                *dropdownMenu
                class="dropdown-menu"
                role="menu"
                aria-labelledby="button-animated"
              >
                <li role="menuitem">
                  <a class="dropdown-item">
                    <form [formGroup]="bgURLForm">
                      <input
                      class="form-control"
                      type="text"
                      placeholder="Image link"
                      formControlName="bgURLInput"
                    >
                    </form>
                  </a>
                </li>
                <li>
                  <a class="dropdown-item text-center">
                    <button
                      class="btn text-success"
                      (click)="setBackground(bgURLForm.value.bgURLInput)"
                    >
                      <fa-icon [icon]="faPlus"></fa-icon>
                    </button>
                  </a>
                </li>
              </ul>
            </div>
          </div>
          <div class="col-2">
            <button *ngIf="!isCurrentLocation" class="btn text-danger" (click)="onRemoveClick(geoLocation)">
              <fa-icon [icon]="faTrash"></fa-icon>
            </button>
          </div>
          <div class="col d-flex justify-content-end">
            <img src="http://openweathermap.org/img/wn/{{ weatherData.weather.icon }}.png" width="50" height="50">
          </div>
        </div>
        <div class="row">
          <div class="col-10">

            <p>Last update: <strong>{{ weatherData.lastUpdated | date:'EEE, h:mm aaa' }}</strong></p>
            <h4 class="card-title">{{ geoLocation.name }}</h4>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <p class="card-text currentTemp">{{ weatherData.temp }} â„ƒ</p>
            <p *ngIf="isCurrentLocation"><strong>Current location</strong></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-template>
<ng-template #loading>
  <p>Loading...</p>
</ng-template>
