<div class="container-fluid">
  <div class="row">

      <form [formGroup]="locationForm">
        <input class="input form-control" type="text" formControlName="locationQuery" placeholder="Type in a location">
      </form>
    </div>
    <div class="col">
      <button class="btn btn-success" (click)="onAddLocationClick()">add</button>
    </div>
  </div>
</div>
