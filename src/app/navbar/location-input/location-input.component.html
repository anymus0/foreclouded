<div class="container-fluid">
  <div class="row">
    <div class="col">
      <form [formGroup]="locationForm">
        <input class="input form-control" type="text" formControlName="locationQuery" placeholder="Type in a location">
      </form>
    </div>
    <div class="col-2">
      <button class="btn" (click)="onAddLocationClick()">
        <fa-icon [icon]="faPlus"></fa-icon>
      </button>
    </div>
  </div>
</div>
