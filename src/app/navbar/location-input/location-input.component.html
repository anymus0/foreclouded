<div class="container-fluid">
  <div class="row">
    <div class="col">
      <form [formGroup]="locationForm">
        <input
          class="input form-control"
          type="text" formControlName="locationQuery"
          placeholder="Type in a location"
          (keyup.enter)="onAddLocationClick()"
        >
      </form>
    </div>
    <div class="col-1 p-0">
      <button class="btn text-success" (click)="onAddLocationClick()">
        <fa-icon [icon]="faPlus"></fa-icon>
      </button>
    </div>
  </div>
</div>
